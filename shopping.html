<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .shopping-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .shopping-link-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .shopping-link-card img {
            max-width: 100%;
            height: 350px;
            border-radius: 8px;
        }

        .shopping-link-card a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        .shopping-link-card a:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Furniture Shopping</h1>
    </header>

    <section class="shopping-links">
        <div class="shopping-link-card">
            <img src="https://www.ikea.com/ext/ingkadam/m/729bdd041a8e9054/original/PH191859.jpg?f=xl" alt="Furniture 1">
            <h3>COMFORTABLE CHAIRS</h3>
            <a href="https://www.amazon.com/s?k=furniture" target="_blank">Shop on Amazon</a>
        </div>
        <div class="shopping-link-card">
            <img src="https://www.ikea.com/ext/ingkadam/m/633099729af00a32/original/GL-Kreativ-90.png?f=l&" alt="Furniture 2">
            <h3>SLEEPING BEDS</h3>
            <a href="https://www.wayfair.com/furniture" target="_blank">Shop on Wayfair</a>
        </div>
        <div class="shopping-link-card">
            <img src="https://www.ikea.com/images/0a/04/0a0419ca49f78f55e83638056b0db3c1.jpg?f=l" alt="Furniture 3">
            <h3>SOFA SETS</h3>
            <a href="https://www.ikea.com/us/en/search/?q=sofa" target="_blank">Shop on IKEA</a>
        </div>
        <div class="shopping-link-card">
            <img src="https://www.ikea.com/images/d3/04/d304eadbfac68bc2854b286d62e838d0.jpg?f=l" alt="Furniture 4">
            <h3>DINNING FURNITURE</h3>
            <a href="https://www.homegoods.com" target="_blank">Shop on HomeGoods</a>
        </div>
    </section>

    <footer>
        <p>THANK YOU FOR VISITING OUR WEBSITE</p>
    </footer>
</body>

</html>
